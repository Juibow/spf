    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit product [ID: {{product.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="TITLE" mod="product">
                <input type="text" class="form-control" name="title" placeholder="TITLE" ng-model="product.title" ng-disabled="product.id" focus/>
            </form-element>
            <form-element label="DESCRIPTION" mod="product">
            <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="product.description">{{product.description}}</textarea>
            </form-element>
            <form-element label="STUDENT(S)" mod="student">
                <input type="text" name="student" class="form-control" placeholder="STUDENT(S)" ng-model="product.student"  only-numbers/>
            </form-element>

           <form-element label="FACULTY" mod="faculty">
                <input type="text" name="faculty" class="form-control" placeholder="FACULTY" ng-model="product.faculty" only-numbers/>
            </form-element>

            <form-element label="MAX HOURS" mod="progress">
                <input type="text" name="progress" class="form-control" placeholder="MAX HOURS" ng-model="product.progress"/>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveProduct(product);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
