<div class="blog-masthead ">
    <nav class="blog-nav" style="width: 98%">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-5">
                <a class="blog-nav-item" href="#">Home</a>
                <a class="blog-nav-item active" href="#/project">Project</a>
                <a class="blog-nav-item" href="#/work">Work</a>
                <a class="blog-nav-item" href="#/users">User</a></div>
            <div class="col-xs-12 col-sm-6 col-md-7" style="text-align: right">
                <a class="blog-nav-item" href="#">Howdy, Adnimistrator, {{name}} </a>
                 <a class="button button-pill button-tiny " href="#/settings"><i class="glyphicon glyphicon-log-out"></i>  Settings</a>
                <a class="button button-pill button-tiny " href="#" ng-click="logout();"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
            </div>
        </div>
    </nav>
</div>
<div class="table-responsive container-fluid">
    <h4 class="blog-post-title">Projects</h4>
    <hr/>
    <div class="panel">
        <div class="panel-heading">
            <button type="button" class="btn btn-primary   glyphicon glyphicon-plus" ng-click="open(project);">&nbsp;Add New Project</button>
            <div class="sw-search">
                <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter projects list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon glyphicon glyphicon-sort-by-alphabet"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr ng-show="project.length==0">
                    <td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td>
                </tr>
                <tr ng-hide="project.length>-1">
                    <td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td>
                </tr>
                <tr>
                    <th ng-repeat="c in columns">{{c.text}}</th>
                </tr>
                <tr ng-repeat="c in project | filter:filterProduct | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.progress + c.faculty + c.student + c.description' ng-animate=" 'animate'">
                    <td>{{c.id}}</td>
                    <td>{{c.title}}</td>
                    <!-- <td>{{c.description}}</td> -->
                    <td>{{c.student}}</td>
                    <td>{{c.faculty}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{(c.progress / 40) * 100}}%;">
                                {{c.progress}} Hours
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeProductStatus(c);">{{c
.status}}</button>
                    </td>
                    <td style="width:100px">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default glyphicon glyphicon-pencil" ng-click="open(c);"></button>
                            <button type="button" class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteProduct(c);"></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
