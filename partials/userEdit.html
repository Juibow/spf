<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="product_form" class="form-horizontal" role="form" novalidate>
        <form name="signupForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="name">Name</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Name" ng-model="user.name" ng-disabled="user.uid" focus/>
                            </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="email">Email</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                            <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.email" focus/>
                            <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="phone">Phone</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="user.phone"/>
                            </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="address">Role</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                                <!-- <input type="text" class="form-control" placeholder="Address" ng-model="user.role" /> -->
                                <select ng-model="user.role" >
                                <option>Student</option>
                                <option>Faculty</option>
                                <option>Administrator</option></select>
                            </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="password">Password</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="user.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password</small>
                            </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="password2">Confirm Password</label>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="user.password2" password-match="user.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </span>
                </div>
            </div>
            <div class="form-group">
                <span class="lbl col-sm-4"> </span>
                <div class="col-sm-8">
                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="saveUser(user)" data-ng-disabled="signupForm.$invalid">
                        {{buttonText}}
                    </button>
                </div>
            </div>
            </fieldset>
        </form>
    </form>
</div>
