<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">{{title}} </h3>
</div>
<div class="modal-body">
    <form name="product_form" class="form-horizontal" role="form" novalidate>
        <div class="col-md-6">
            <form-element label="TIME START" mod="task">
                <!-- <input type="text" date-time ng-model="dates.today" view="hours" date-change="changeDate"> -->
                <div date-picker="dates.today" view="date" ng-model="task.work_start" date-change="changeDate" watch-direct-changes="true"></div>
            </form-element>
        </div>
        <div class="col-md-6">
            <form-element label="TIME END" mod="task">
                <!-- <input type="text" date-time ng-model="dates.today" view="hours" date-change="changeDate"> -->
                <div date-picker="dates.today" view="date" ng-model="task.work_end" date-change="changeDate" watch-direct-changes="true"></div>
            </form-element>
        </div>
        <div class="col-md-12">
            <form-element label="DESCRIPTION" mod="task">
                <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="task.work_description">{{task.task_description}}</textarea>
            </form-element>
        </div>
        <div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
            <div class="row">
                <div class="col-md-12">
                    <div ng-show="uploader.isHTML5">
                        <h3>Select files</h3>
                        <!-- 3. nv-file-over uploader="link" over-class="className" -->
                        <!--                 <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                    Base drop zone
                </div> -->
                        <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
                        <div nv-file-drop="" uploader="uploader" options="{ url: '/foo' }">
                            <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone" class="col-md-12">
                                Drop files to this zone
                            </div>
                        </div>
                    </div>
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <!--             Multiple
            <input type="file" nv-file-select="" uploader="uploader" multiple />
            <br/>  -->
                    Or select a file
                    <input type="file" nv-file-select="" uploader="uploader" />
                </div>
                <div class="col-md-12" style="margin-bottom: 40px">
                    <h3>Upload queue</h3>
                    <!--             <p>Queue length: {{ uploader.queue.length }}</p>
 -->
                    <table class="table" class="col-md-12">
                        <thead>
                            <tr>
                                <th width="30%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
<!--                                     <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveProduct(task);" ng-disabled="product_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
        </form-element>
    </form>
</div>
